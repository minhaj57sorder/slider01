<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider001</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="sliderContainer">
      <div class="sliderBox">
        <div class="slidImages" id="slidImages">
          <img src="./assets/sliderimg1.jpg" alt="">
          <img src="./assets/sliderimg2.jpg" alt="">
          <img src="./assets/sliderimg3.jpg" alt="">
          <img src="./assets/sliderimg1.jpg" alt="">
          <img src="./assets/sliderimg2.jpg" alt="">
          <img src="./assets/sliderimg3.jpg" alt="">
        </div>
      </div>
      <div class="selectImageBtn">
        <div class="imbbtn btn1" value="0"></div>
        <div class="imbbtn btn2" value="1"></div>
        <div class="imbbtn btn3" value="2"></div>
        <div class="imbbtn btn4" value="3"></div>
        <div class="imbbtn btn5" value="4"></div>
        <div class="imbbtn btn6" value="5"></div>
      </div>
      <div class="btnCont">
        <div class="previousBtn" id="previousBtn"><img src="./assets/right-arrow.svg"></div>
        <div class="nextBtn" id="nextBtn"><img src="./assets/right-arrow.svg"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
